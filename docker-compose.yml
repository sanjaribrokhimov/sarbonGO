# Запуск одной командой из корня проекта: docker-compose up -d
# .env не коммитить — см. .gitignore

services:
  # Приложение: сборка из Dockerfile, порт 8080, зависимости postgres и redis
  app:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file: deploy/docker/.env
    environment:
      POSTGRES_DSN: postgres://sarbon:${POSTGRES_PASSWORD:-sarbon}@postgres:5432/${POSTGRES_DB:-sarbon}?sslmode=disable
      REDIS_ADDR: redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # PostgreSQL: пользователь и база проекта Sarbon
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sarbon
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sarbon}
      POSTGRES_DB: ${POSTGRES_DB:-sarbon}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sarbon -d sarbon"]
      interval: 3s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Redis: persistence (appendonly), healthcheck
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # pgAdmin: веб-интерфейс для управления PostgreSQL — http://localhost:5050 (после up подожди 1–2 мин)
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "0.0.0.0:${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_LISTEN_ADDRESS: "0.0.0.0"
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

# Тома для данных postgres, redis и pgadmin (сохраняются между перезапусками)
volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
